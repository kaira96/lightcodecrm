{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <title>LightCode</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base_class.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/assignment_summary.css' %}">
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
    <div>
    <nav class="navbar navbar-expand-lg navbar-light navbar_custom">
        <nav role="navigation">
          <div id="menuToggle" style="z-index: 6;" >
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
          </div>
          </nav>
          <div class="navbar-brand" href="#" style="font-size:250% !important; color:#2e45c7 !important; margin-left: 7%; margin-right: 20%"><b>Classroom</b></div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link mybtn myinfo" href="{% url 'home' %}">Главная</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link mybtn myinfo" href="{% url 'logout' %}">Выйти<span class="sr-only"></span></a>
                    <li class="nav-item">
                    <a class="nav-link mybtn myinfo" href="#">Назад</a>
                  </li>
            </ul>
        </div>
        </nav>    
        </div>
        <div class="jumbotron jumbotron-fluid class_jumbotron">
        <div class="container">
        <h1 class="display-4 class_title">{{ classroom.classroom_name }}</h1>
        <p class="lead class_code">Код класса: {{ classroom.class_code }}</p>
        </div>
    </div>
    <br>
    <div class="container_of_submissions">
      <br>   
        <div class="card-body submission-card">
            <center>
                <form method="POST" action=".">
                    {% csrf_token %}
                    {{ form.student|as_crispy_field }}
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </center>
        </div>
    </div>
</body>
</html>
